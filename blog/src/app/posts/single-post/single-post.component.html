<div class="blog-post">
  <h2 class="blog-post-title">{{ post.title }}</h2>
  <p class = "blog-post-meta">{{ post.created_at }}</p>
  <p> {{ post.text }}</p>

 <p>{{ message }}</p> 

<h6>Comments:</h6>
<ul *ngFor ="let comment of post.comments">
  <li>
    <span>{{comment.username}}: {{comment.text}}</span>
  </li>
</ul>
<app-comment-form (onSubmit)="getSubmitComment($event)"></app-comment-form>
</div>
