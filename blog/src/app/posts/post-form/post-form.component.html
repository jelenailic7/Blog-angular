<form #postForm="ngForm" (ngSubmit)="submitPost(post)">
    <div class="form-group">
      <label>Title</label>
      <input #firstName="ngModel" [(ngModel)]="post.title" name='title' type="text" class="form-control" required minlength="2">  
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
       class="alert alert-danger">
        <div *ngIf="title.errors.required">
          Title is required.
        </div>
        <div *ngIf="title.errors.minlength">
            Title must be at least 2 characters long.
          </div>
      </div>
    </div>
    <div class="form-group">
        <label>Text</label>
        <input #firstName="ngModel" [(ngModel)]="post.text" name='text' type="text" class="form-control" required maxlength="300">  
        <div *ngIf="text.invalid && (text.dirty || text.touched)"
         class="alert alert-danger">
          <div *ngIf="text.errors.required">
            Text is required.
          </div>
          <div *ngIf="text.errors.maxlength">
              Text must be less then 300 characters long.
            </div>
        </div>
      </div>
      <div class="form-group">
          <label>Created at</label>
          <input #firstName="ngModel" [(ngModel)]="post.created_at" name='created_at' type="text" class="form-control" required>  
          <div *ngIf="title.invalid && (title.dirty || title.touched)"
           class="alert alert-danger">
            <div *ngIf="title.errors.required">
              Date time is required.
            </div>
          </div>
        </div>
<button type="submit" class = "btn btn-primary" >Submit</button>
<button type="button" class = "btn btn-primary" (click)="postForm.reset()">Reset</button>
<button type="button" class = "btn btn-primary" (click)="preview()">Preview</button>

</form>
